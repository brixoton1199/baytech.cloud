<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baytech | Technology Strategy Partners</title>
    <meta name="description" content="Strategic technology consulting and cloud architecture. Partner with experts who align technology with business objectives.">
    
    <!-- Preconnect to Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load Roboto font (MD3 standard) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/baytech logo 1.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/baytech logo 1.png">
    
    <!-- Theme Color for Mobile (MD3 Surface) -->
    <meta name="theme-color" content="#1c1b1f">
    
    <style>
        /* Critical CSS - Prevent FOUC */
        html { background: #1c1b1f; }
        body { 
            opacity: 0; 
            background: #1c1b1f;
            transition: opacity 0.25s ease;
        }
        body.loaded { opacity: 1; }
    </style>
</head>
<body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
    <script>
        // Reveal page when fonts loaded
        document.fonts.ready.then(() => {
            document.body.classList.add('loaded');
        });
        // Fallback
        setTimeout(() => document.body.classList.add('loaded'), 400);
    </script>
</body>
</html>
